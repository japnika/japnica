<div *ngIf="student">
  <h2>
    <span>Student</span> [<b>{{student.id}}</b>]
  </h2>

  <dl class="row-md">
    <dt><span>First Name</span></dt>
    <dd>{{student.firstName}}</dd>
    <dt><span>Middle Name</span></dt>
    <dd>{{student.middleName}}</dd>
    <dt><span>Last Name</span></dt>
    <dd>{{student.lastName}}</dd>
    <dt><span>Gender</span></dt>
    <dd>{{student.gender}}</dd>
    <dt><span>Age</span></dt>
    <dd>{{student.age}}</dd>
    <dt><span>Email Id</span></dt>
    <dd>{{student.email}}</dd>
    <dt><span>Phone</span></dt>
    <dd>{{student.phone}}</dd>
  </dl>
  <button type="submit"
          routerLink="/display-student"
          class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span>Back</span>
  </button>
</div>
