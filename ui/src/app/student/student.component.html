<div class="row">
  <div class="col-md-offset-3 col-md-6 text-center">
    <h1>Student Information</h1>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <form (ngSubmit)="save()" name="form" #form="ngForm" ngNativeValidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" #firstName="ngModel" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="midName">Middle Name</label>
        <input type="text" class="form-control" id="midName" [(ngModel)]="student.middleName" #middleName="ngModel" name="middleName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" #lastName="ngModel" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="student.age" #age="ngModel" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label><br/>
        <label class="radio-inline col-md-4"><input type="radio" name="gender" value="Male" id="gender" [(ngModel)]="student.gender" #gender="ngModel">Male</label>
        <label class="radio-inline"><input type="radio" name="gender1" value="Female" id="gender" [(ngModel)]="student.gender" #gender1="ngModel">Female</label>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="student.email" #email="ngModel" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="student.phone" #phone="ngModel" name="phone">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>

    </form>
    </div>
</div>
