<div class="row">
  <div class="col-md-offset-3 col-md-6 text-center">
    <h2>Registration</h2>
    <div class="alert alert-success" *ngIf="success">
      <strong>Registration saved!</strong>
    </div>
    <div class="alert alert-danger" *ngIf="doNotMatch">
      The password and its confirmation do not match!
    </div>
  </div>

  <div class="col-md-6 col-md-offset-3">
    <form name="form1" #form1="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="register.userName" #userName="ngModel" name="userName" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="register.password" #password="ngModel" name="password" required>
      </div>

      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" [(ngModel)]="confirmPassword" #cpassword="ngModel" name="cpassword" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
